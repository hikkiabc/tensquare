server:
  port: 9014
spring:
  application:
    name: tsq-rabbitMq
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tensqure
    username: root
    password: qweqwe
  data:
    mongodb:
      host: localhost
      database: tensqure
  jpa:
