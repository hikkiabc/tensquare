      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 5000
          batch_versioned_data: true
          order_inserts: true
          order_updates: true
  redis:
    host: 192.168.0.14
  rabbitmq:
      host: 192.168.0.14
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8686/eureka
  instance:
    prefer-ip-address: true
